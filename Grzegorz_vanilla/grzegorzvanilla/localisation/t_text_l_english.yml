# Other

string_start_title_rome:0 "Since the founding of §YRome§! by §GRomulus§!, the Senate and the People of Rome stood undefiant, as their empire seemed immune to an eventual eclipse. The Empire rose and seemingly fell numerous times, but the so-called "fall" was never absolute. The Romans however, stood on the brink of collapse for the last two hundered years. Now, as new age dawns on Europe and the world, §YConstantinople§! sees new opportunities. The biggest and oldest of Roman rivals, the empire of §YGrzegorz§!, §YGównogradus§! is weaker than ever, the §YBrekkling§! dynasty in §YTheodland§! has been falling from it's once prestigous status for the last two hundered and fifty years. As the empires of old had survived their own crises, they now once again rise to prominence. Will the §YRoman Empire§! finally emerge as the strongest of them all, after a thousand years of rivalry?"
