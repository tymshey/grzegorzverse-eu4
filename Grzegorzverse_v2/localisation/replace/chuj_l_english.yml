 catholic:0 "Evangelic"
 catholic_religion_desc:0 "Evangelic is a divergent denomination from the Orthodox christianity, developed when the great schism was mended, with some leftover roman catholic aspects, without the pope. They are largely opposed to the Patriarch of Constantinople."
 orthodox:0 "Ecumenic"
 orthodox_religion_desc:0 "The Ecumenic Orthodox Christian tradition comes from mending the Great Schism, has its root in Greek rite and considers itself to be closer to the original Christian ideals than Evangelic Christianity and what remains of Catholicism. The Ecumenic Churches support the Ecumenical Patriarch of Constantinople as the spiritual leader of christianity, and are largely opposed to Evangelic churches who reject the Patriarch. In the game much of post-Roman nations are Ecumenic Christian religion."
 reformed:0 "Autocephalous"
 reformed_religion_desc:0 "Autocephalous Churches reject the concept of Ecumenical Patriarch and estabilish churches on their own for their own respective nations, with the head of state being also the supreme leader of the church. Autocephalous churches however, still remain theologically close to and heavily influenced by orthodox christianity."
 
