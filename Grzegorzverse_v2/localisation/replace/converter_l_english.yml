 tor_1_desc:3 "Tor is the son of Odin and is the god protecting humankind against the terrors trying to enter Midgard."
 tyr_1:3 "Tyr"
 tyr_1_desc:3 "Tyr is the one-handed god of justice and one of the most courageous gods."
