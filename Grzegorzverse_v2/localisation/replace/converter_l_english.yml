 freya_1_desc:3 "Freyja is the goddess commonly worshipped for her love, beauty, fertility and her promises of wealth."
 njord_1:3 "Njord"
 njord_1_desc:3 "The father of Freya, god of the sea and wealth will bring food to the table for his worshippers."
 norse_pagan:3 "Old Ásatrú"
 odin_1:3 "Odin"
 odin_1_desc:3 "Odin is the major god of the Norse pantheon, commonly associated with war, victory and death."
