 gv_per_the_tailors_of_persia_title:0 "Tailors of Persia"
 gv_per_the_tailors_of_persia_desc:0 "Clothes and textiles of our land are highly sought after and are symbols of our high culture. The demand for cloth and silk is high; higher than we might be able to provide. We must construct additional workshops in order to satisfy the market."
 
 gv_per_the_persian_rug_title:0 "The Persian Rug"
 gv_per_the_persian_rug_desc:0 "If somebody thinks of master tailoring, they think of carpets with patterns as complex as also breathtaking. Nobles, clerics, and burghers alike kneel in the splendor which is these masterfully crafted pieces of textile.\nThey think of the Persian Rug; they think of our culture and our art. It is our duty to ensure that no other tapestry can become our competition."
 
 gv_per_shahanshahs_coffers_title:0 "Shahanshah's Coffers"
 gv_per_shahanshahs_coffers_desc:0 "At long last, Persia is under one single, unifying banner. The aftermath of the Mongol and Timurid reigns still hangs over our lands like a shadow. The country is in dire need of reconstruction. We should accumulate the necessary resources to start the Persian Renaissance."
 
 gv_per_the_silk_road_title:0 "The Silk Road"
 gv_per_the_silk_road_desc:0 "The Silk Road has been the connecting line between the European kingdoms with the Asian civilizations for centuries. After the fall of the Mongol Empire, however, this trade route became disjointed and not as safe to travel as it used to be. We must restore its security and importance."
 
 gv_per_sino_persians_relations_title:0 "Sino-Persian Relations"
 gv_per_sino_persians_relations_desc:0 "Ever since the first use of the Silk Road, the Persian and the Chinese Empires have been in a constant state of contact and exchange with each other. As our side of the Silk Road is now back in our control, the time has come to restore this contact, and to establish a beneficial relationship with the Celestial Empire."
 
 gv_per_center_of_culture_title:0 "Center of Culture"
 gv_per_center_of_culture_desc:1 ""Culture" and "[Root.GetName]" go hand in hand. When an amir gets asked what is culture they will point to our [Root.GovernmentName]. When a scholar gets asked where the center of art is they will point to [Root.Capital.GetName]."
 
 gv_per_checks_and_balance_title:0 "Checks and Balance"
 gv_per_checks_and_balance_desc:1 "The power of the [Root.Monarch.GetTitle] is kept in by a Council of State and the Grand Vizier. No action of the [Root.Monarch.GetTitle] was valid as long the Grand Vizier made an objection.\nWhile this style of government has its benefits for the estates, it is not optimal for any [Root.GovernmentName] which seeks to centralize the power to the ruler. We must ensure that the estates are just as much kept in check as our [Root.Monarch.GetTitle] is."
 
 gv_per_cultured_court_title:0 "Cultured Court"
 gv_per_cultured_court_desc:0 "The court needs to perfect our practices, our customs and culture. This does not only include the perfection of our customs but also embracing our ideals and morals. Corruption shall be completely absent while meritocracy shall dominate the court life."
 
 gv_per_houses_of_knowledge_title:0 "Houses of Knowledge"
 gv_per_houses_of_knowledge_desc:0 "Knowledge is a gift of the divine granted to the humble man. Medicine, mathematics, physics - these are all schools of thought we should embrace and promote. We shall build universities so more of our people can earn the gift of knowledge."
 
 gv_per_construct_great_buildings_title:0 "Construct Great Buildings"
 gv_per_construct_great_buildings_desc:0 "The Mongols and Timurids caused unimaginable destruction upon their enemies, and Persia was no exception to their warmongering. As the lands are now under our control, it is time to restore the former glory of the Persian architecture, and restore the destroyed great buildings."
 
 gv_per_compete_with_hormuz_title:0 "Compete with Hormuz"
 gv_per_compete_with_hormuz_desc:0 "The Strait of Hormuz is the entry of the Indian trade into the Middle East. Cotton, spices, silk, and dyes pass Hormuz to reach their destiny at the markets of Alexandria and Aleppo. We must get our own part of this trade, and control the strait."
 
 gv_per_engage_in_indian_trade_title:0 "The Indian Enterprise"
 gv_per_engage_in_indian_trade_desc:0 "Indian trade goods such as silk textiles, cotton fabrics, and metal goods are highly requested by European merchants who come to visit us. In return, the Indian merchants themselves also require goods from us such as tobacco, dried fruits, chinaware, and of course some of our cultural exports.\nIt would be of great economic benefit if we establish an enterprise in India to increase our trade revenue as well as our influence in that subcontinent."
 
 gv_per_riches_of_asia_title:0 "Riches of Asia"
 gv_per_riches_of_asia_desc:0 "The riches of Asia are plentiful: from the majestic silk and cloth of Persia, the coffee of Yemen, and the wool of the Turkoman tribes to the cotton and gems of India. As the connecting bridge in the center of Asia, we are in a prime position to master the trade of these invaluable goods, and become the middleman between Asia and the great powers of the world."
 